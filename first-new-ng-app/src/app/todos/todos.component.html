<h2>Todo List</h2>

@if (!todoItems().length) {
<p>Loading....</p>
}

<form>
    <label for="">Filter Todos</label>
    <input name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search todos...">
</form>

<ul class="todos">
    @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
    <app-todo-item (todoToggled)="todoUpdate($event)" [todo]="todo" />
    }
</ul>
